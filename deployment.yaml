apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdvr-socket-deployment
  namespace: mdvr-stag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdvr-socket
  template:
    metadata:
      labels:
        app: mdvr-socket
    spec:
      containers:
      - name: mdvr-socket-container
        image: 9989228601/mdvr-socket:1
        ports:
        - containerPort: 8010
        volumeMounts:
        - name: logs-volume
          mountPath: /usr/src/app/logs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 30
  revisionHistoryLimit: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mdvr-socket-service
  namespace: mdvr-stag
spec:
  type: NodePort
  selector:
    app: mdvr-socket
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mdvr-socket-quota
  namespace: mdvr-stag
spec:
  hard:
    pods: "2"
    requests.cpu: "500m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: mdvr-stag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
