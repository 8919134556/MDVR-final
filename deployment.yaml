# PersistentVolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mdvr-logs-pv
  namespace: mdvr-stag
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/mcdev/MDVR_logs"  # Replace with the actual path on your master node
---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: mdvr-stag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: mdvr-socket
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdvr-socket-deployment
  namespace: mdvr-stag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdvr-socket
  template:
    metadata:
      labels:
        app: mdvr-socket
    spec:
      containers:
      - name: mdvr-socket-container
        image: 9989228601/mdvr-socket:1
        ports:
        - containerPort: 8010
        volumeMounts:
        - name: logs-volume
          mountPath: /usr/src/app/logs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 30
  revisionHistoryLimit: 3
  volumes:
  - name: logs-volume
    persistentVolumeClaim:
      claimName: logs-pvc
